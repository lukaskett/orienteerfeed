version: '3'
services:
  mysql:
    env_file: ./.env
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - '3306:3306'
    networks:
      - app-network
  api:
    image: oricloud-app
    env_file: ./.env
    build: .
    ports:
      - '${PORT}:3001'
    environment:
      - NODE_ENV=production
      - ENCRYPTION_SECRET_KEY=${ENCRYPTION_SECRET_KEY}
      - JWT_TOKEN_SECRET_KEY=${JWT_TOKEN_SECRET_KEY}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mysql
networks:
  app-network:
    driver: bridge
